<!doctype html>
<html>
  <head>
    <!-- Metadados -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="formulario.css"
      media="screen"
    />
    <!-- <script type="text/javascript" src="js/script.js" defer></script> -->
    <title>Cadastro de DEVs</title>
  </head>

  <body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <form action="https://formsubmit.co/ipacumuarama@gmail.com" method="post">
      <fieldset class="grupo">
        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/sucesso.html"
        />
        <input
          type="hidden"
          name="_autoresponse"
          value="Olá, muito obrigado por enviar sua mensagem. Em breve lhe responderemos!"
        />
        <div id="statusMessage"></div>
        <input type="hidden" name="_template" value="table" />
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label
          ><strong>De qual lado da aplicação você desenvolve?</strong></label
        >
        <label>
          <input type="radio" name="devweb" value="frontend" checked />Front-end
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade" required>
          <option selected disabled value="">Selecione</option>
          <option>Estágiario</option>
          <option>Júnior</option>
          <option>Pleno</option>
          <option>Sênior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1"> HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2"> CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="JavaScript"
          />
          <label for="tecnologia3"> JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="PHP"
          />
          <label for="tecnologia4"> PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="C#"
          />
          <label for="tecnologia5"> C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="Python"
          />
          <label for="tecnologia6"> Python</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tecnologia7"
            value="Java"
          />
          <label for="tecnologia7"> Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label for="experiencia"
          ><strong>Conte um pouco mais da sua experiência: </strong></label
        >
        <textarea
          rows="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>

      <button class="botao" id="send" type="submit" value="Enviar" onsubmit="">
        Concluído
      </button>
    </form>
  </body>
</html>
